- name: Copy docker-compose file
  ansible.builtin.copy:
    src: /home/skyline/ansible/devops/docker-compose.yml
    dest: /root
    group: foo
    mode: '0644'

- name: Tear down existing services
  docker_compose:
    project_src: flask
    state: absent

- name: Create and start services
  docker_compose:
    project_src: flask
  register: output

- name: Run `docker-compose up` again
  docker_compose:
    project_src: flask
    build: no
  register: output